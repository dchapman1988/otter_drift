name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        id: flutter
        with:
          flutter-version: '3.38.0'  # Version suggested by error message (includes Dart 3.9.2)
          cache: true

      # Get Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # Verify formatting
      - name: Verify formatting
        run: flutter format --output=none --set-exit-if-changed .

      # Analyze project source
      - name: Analyze project source
        run: flutter analyze

      # Run tests
      - name: Run tests
        run: flutter test
